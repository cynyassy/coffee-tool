databases:
  - name: coffee-tools-db
    databaseName: coffee_tools
    user: coffee_tools
    plan: free

services:
  - type: web
    name: coffee-tools-api
    runtime: node
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_REQUIRED
        value: "false"
      - key: DEV_USER_ID
        value: 00000000-0000-0000-0000-000000000001
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-tools-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
